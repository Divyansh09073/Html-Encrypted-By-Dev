<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML Encryptor üîí</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #00bfff;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 20px;
    }
    textarea {
      width: 90%;
      height: 200px;
      background-color: #111;
      color: #00bfff;
      border: 1px solid #00bfff;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
      resize: vertical;
    }
    button {
      background-color: #00bfff;
      color: black;
      border: none;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #008ecc;
    }
    #output {
      margin-top: 20px;
      font-size: 14px;
    }
    #copyBtn {
      display: none;
    }
  </style>
</head>
<body>

  <h2>üîê HTML Code Encryptor</h2>
  <textarea id="input" placeholder="Paste your HTML code here..."></textarea><br>
  <button onclick="encrypt()">Encrypt</button>

  <div id="output">
    <textarea id="encryptedCode" readonly placeholder="Encrypted code will appear here..."></textarea><br>
    <button id="copyBtn" onclick="copyToClipboard()">üìã Copy Encrypted Code</button>
  </div>

  <script>
    function encrypt() {
      const inputCode = document.getElementById('input').value;
      if (!inputCode.trim()) {
        alert("Please enter HTML code to encrypt.");
        return;
      }

      const encrypted = btoa(unescape(encodeURIComponent(inputCode)));
      const resultCode = `<script>document.write(decodeURIComponent(escape(window.atob("${encrypted}"))))<\/script>`;

      const outputBox = document.getElementById("encryptedCode");
      outputBox.value = resultCode;

      document.getElementById("copyBtn").style.display = "inline-block";
    }

    function copyToClipboard() {
      const textArea = document.getElementById("encryptedCode");
      textArea.select();
      document.execCommand("copy");
      alert("‚úÖ Encrypted code copied to clipboard!");
    }
  </script>

</body>
</html>
